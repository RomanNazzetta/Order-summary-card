<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <img src="/images/illustration-hero.svg" alt="bg-img" class="hero__img">
      <div class="text__description">
        <h2 class="text__tile">Order Summary</h2>
        <p class="text__paragraph">You can now listen to millions of          songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="subscription__data">
        <img src="/images/icon-music.svg" alt="music-icon" class="subscription__icon">
        <div class="subscription__info">
          <h4 class="subscription__title">Annual Plan</h4>
          <p class="subscription__price">$59.99/year</p>
        </div>
        <a href="#" class="subscription__change">Change</a>
      </div>
      <button class="proceed__button">Proceed to Payment</button>
      <a class="cancel__button">Cancel Order</a>
    </div>
  <footer>
    <div class="attribution">
       Coded by <a href="https://github.com/RomanNazzetta/nft-preview-card-component" target="_blank">Roman Nazzetta</a>.
    </div></footer>
</body>
</html>
